<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn New Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="user-info">User Information</h1>
    <div id="user">
        <form action="">
            <div class="user-name">
                <label for="usernamme"> User Name
                    <input type="text" name="username" id="username" placeholder="Your User Name">
                </label>
                <label for="fathername">Father Name
                    <input type="text" name="fathername" id="fathername" placeholder="Father Name">
                </label>
            </div>
            <div class="gender">
                <h2>Select Your  Gender</h2>
                <label for="male">Male
                    <input type="radio" name="gender" id="male">
                </label>
                <label for="female">Female
                    <input type="radio" name="gender" id="female">
                </label>
            </div>
            <div class="address">
            <label for="home-address">Home Adress
                <textarea name="home-address" id="home-address" cols="140" rows="8" placeholder="Home Address"></textarea>
            </label>
            </div>
            <h1>Payment Form</h1>
            <h2>Select Your Car</h2>
            <div class="cars">
                <label for="car-name">Farari
                    <input type="checkbox" name="carname" id="car-name">
                </label>
                <label for="Honda-sevics">Honda Sevics
                    <input type="checkbox" name="Honda-sevics" id="Honda-sevics">
                </label>
                <label for="car-name">OD
                    <input type="checkbox" name="OD" id="Od">
                </label>
            </div>
            <div class="card">
                <label for="">Slect-Card-Type
                <select name="" id="">
                    <option value="">visa</option>
                    <option value="">Paypak</option>
                    <option value="">Upay</option>
                </select>
            </label>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
